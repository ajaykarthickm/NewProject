<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiggy</title>
  <link rel="shortcut icon" href="./Images/Swiggy-Emblem.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a5e532809c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&family=REM:wght@400;500&family=Roboto:ital,wght@0,100;0,400;0,700;1,500&display=swap"
    rel="stylesheet">

</head>

<body>


  <div class="container-fluid text-center">
    <div class="row align-items-start ">
      <div class="col container p-3 mt-5">
        <nav class="d-flex justify-content-around p-4">
          <img src="./Images/pngwing.com.png" alt="Swiggy Logo" class="logo">
          <ul class="d-flex ms-5 login align-items-center list-inline">
            <li><a class="text-decoration-none text-dark" href="#">Login</a></li>
            <li><a class="bg-dark py-2 px-4 mx-3 text-decoration-none text-light" href="#">Sign Up</a></li>
          </ul>
        </nav>

        <div class="d-flex flex-column align-items-start mx-5 px-5 mt-5">
          <h1>Welcome to Swiggy.!</h1>
          <p class="fs-4 text-secondary">Order food from favourite restaurants near you.</p>
          <br>
          <div class="d-flex flex-row input-group border border-warning border-3 rounded">
            <input type="text" class="form-control border-0" placeholder="Enter Your Delivery Location..."
              aria-label="Location">
            <button class="btn btn-outline-secondary p-3 border-5 border-white bg-dark-subtle" type="button"><i
                class="fa-solid fa-location-crosshairs"></i> Locate me</button>
            <button class="btn btn-outline-secondary border-0 bg-warning text-white rounded-end-0" type="button">FIND
              FOOD</button>
          </div>
          <br>
          <p>POPULAR CITIES IN INDIA</p>
          <nav class="">
            <ul class="d-flex flex-wrap  gap-2 list-inline ">
              <li><a class="cities link-body-emphasis link-offset-2" href="#">Ahmedabad</a></li>
              <li><a class="cities link-secondary link-offset-2" href="#">Bangalore</a></li>
              <li><a class="cities link-body-emphasis link-offset-2" href="#">Chennai</a></li>
              <li><a class="cities link-secondary link-offset-2" href="#">Delhi</a></li>
              <li><a class="cities link-body-emphasis link-offset-2" href="#">Gurgaon</a></li>
              <li><a class="cities link-secondary link-offset-2" href="#">Hyderabad</a></li>
              <li><a class="cities link-body-emphasis link-offset-2" href="#">Kolkata</a></li>
              <li><a class="cities link-secondary link-offset-2" href="#">Mumbai</a></li>
              <li><a class="cities link-body-emphasis link-offset-2" href="#">Pune</a></li>
              <li><a class="cities link-secondary link-offset-2" href="#">& more.</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="col-5 me-0 mx-auto">
        <img src="./Images/nt58tv38.png" alt="Food Image" class="img">
      </div>



    </div>
  </div>
  <div class="bg-secondary">
    <img src="./Images/Swiggy-Emblem.png" class="img-fluid bottom-img" alt="">
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
